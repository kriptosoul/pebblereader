name: Build Pebble App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pebble SDK (Docker)
      run: |
        docker pull ghcr.io/coredevices/codespaces-pebble:latest

    - name: Build App
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace         ghcr.io/coredevices/codespaces-pebble:latest         bash -c "cd /workspace && pebble build"

    - name: Upload PBW Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pebble-app
        path: build/basalt/*.pbw
